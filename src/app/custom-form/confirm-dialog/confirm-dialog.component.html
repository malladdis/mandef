<div fxFlex="100%">
  <mat-toolbar><h2 mat-dialog-title>{{title}}</h2></mat-toolbar>
  <mat-dialog-content>
    <div fxLayout="column" fxLayoutAlign="center">
      <h3 class="text-success">{{message}}</h3>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="accent" (click)="close()">{{btnCancelText}}</button>
    <button mat-raised-button color="primary" (click)="remove()">{{btnOkText}}</button>
  </mat-dialog-actions>
</div>
