<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">
    <div fxFlex class="program-component-holder mat-elevation-z4">
      <mat-toolbar color="primary" *ngFor="let fm of myForm">
        <mat-icon>star_rate</mat-icon> <span style="margin-left: 5px;">{{fm.title}}</span>
      
        <!-- This fills the remaining space of the current row -->
        <span class="example-fill-remaining-space"></span>
        <button mat-button (click)="openShareDialog()"><mat-icon>share</mat-icon> Share</button>
      </mat-toolbar >
       
      <mat-toolbar>
          <span class="example-fill-remaining-space"></span>
          <button mat-button color="primary" [routerLink]="['/auth/custom-forms/add-records',id]"><mat-icon>add</mat-icon>Add records</button>
          <button mat-button [matMenuTriggerFor]="menu"><mat-icon>import_export</mat-icon> Export</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="tableToExcel('table')">.excel</button>
        <button mat-menu-item>.doc</button>
      </mat-menu>
      </mat-toolbar>
        <div style="height: auto;overflow: auto;" id="printable-div">
          <table class="table table-hover table-bordered" style="width: 100%;" id="table">
            <thead>
              <tr >
                <th style="text-transform: capitalize;" *ngFor="let c of columnName">{{c}}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of json;">
                <td *ngFor="let co of columnName;">
                  <span *ngIf="co==='files';then tdOne else tdTwo"></span>
                  <ng-template #tdOne>
                    <button mat-button (click)="fileHandler(data[co])">{{data[co]}}</button>
                  </ng-template>
                  <ng-template #tdTwo>
                    <span>{{data[co]}}</span>
                  </ng-template>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      </div>
