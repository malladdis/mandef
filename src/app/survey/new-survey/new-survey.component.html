<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">
  <div fxFlex class="program-component-holder mat-elevation-z4">
    <mat-toolbar color="primary">
      <span>Design your survey</span>
    </mat-toolbar>

    <div fxLayout="row" fxFlex="70%" fxLayoutAlign="center center" class="row-height">
        <mat-card fxFlex="70%" >
            <mat-card-title fxLayoutAlign="center">Survey design</mat-card-title>
            <mat-card-content fxLayout="column" fxLayoutGap="20px" [formGroup]="surveyForm">
                <mat-form-field>
                    <input matInput placeholder="Survey title" formControlName="title">
                </mat-form-field>
                <mat-form-field>
                    <mat-select  placeholder="Select survey category" formControlName="survey_category_id">
                        <mat-option *ngFor="let category of surveyCategory"  [value]="category.id">{{category.name}}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <textarea matInput placeholder="Description" rows="10" cols="10" formControlName="description"></textarea>
                  </mat-form-field>
            </mat-card-content>
            <button mat-raised-button color="primary" style="float:right" [disabled]="surveyForm.invalid || loading" (click)="storeSurvey()">
             Next
