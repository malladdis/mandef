<div fxLayout="column" fxLayoutAlign="center" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">
  <div fxFlex class="program-component-holder mat-elevation-z4">
    <mat-toolbar color="primary">
      <span>Design your questions for survey: {{surveys.title}}</span>
    </mat-toolbar>
  </div>
  <!-- designed questions -->
    <div fxFlex="70%" fxLayout="column" fxLayoutAlign="center" class="mat-elevation-z4" style="background-color: white;">
      <div fxLayout="column" fxLayoutAlign="center" fxFlex="100%">
        <ng-template #container>

        </ng-template>
      </div>
      <div fxLayoutAlign="end">
        <button mat-raised-button (click)="saveInput()" color="primary" *ngIf="viewDesignedQuestion" style="padding: 10px 0px 10px 0px;margin: 10px;">Save</button>
      </div>
    </div>
  <!-- end of designed questions -->

  <!--new question designer -->
  <div fxFlex="70%" fxLayout="row" fxLayoutAlign="center center" *ngIf="viewNewQuestionDesigner">
      <mat-card fxFlex="60%">
        <mat-card-content [formGroup]="questionForm" fxLayout="row" fxLayoutGap="20px" >
          <div fxFlex="70%">
            <mat-form-field style="width: 100%;">
              <input type="text" matInput formControlName="question" name="question" placeholder="Enter your questions" >
            </mat-form-field>
          </div>

          <div fxFlex="30%">
            <mat-form-field style="width: 100%;">
              <mat-select placeholder="Question type" [disabled]="questionForm.invalid">
                <mat-option
                  *ngFor="let types of questionType"
                  [value]="types.id"
                  (onSelectionChange) = "typeSelected(types.id, types.name, types.placeholder)">
                  {{types.name}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </mat-card-content>
      </mat-card>
  </div>
  <!-- end of new question designs -->

  <!-- question builder -->
  <div fxFlex="100%" fxLayout="row" fxLayoutAlign="center" *ngIf="viewQuestionBuilder">
      <div fxFlex="70%" fxLayout="row" fxLayoutAlign="center">
        <mat-card fxFill>
          <mat-card-title>{{questionTitle}}</mat-card-title>
          <mat-divider></mat-divider>
          <mat-card-content>
            <app-information-acceptor [type]="type" [placeholder]="placeholders" (sendData)="getData($event)"></app-information-acceptor>
          </mat-card-content>
        </mat-card>
      </div>
  </div>
 <!-- end of question builder -->

</div>
