<mat-accordion class="example-headers-align" *ngIf="outcome">
    <mat-expansion-panel #matExpansionPanel  hideToggle>
      <mat-expansion-panel-header (click)="toggleIcon()">
        <mat-panel-title>
          <mat-icon>{{icon}}</mat-icon>
          <span class="my-badge outcome">Outcome</span>
          <span class="my-title">{{outcome['name']}}</span>
        </mat-panel-title>
        <mat-panel-description>
          <span class="spacer"></span>
  
        </mat-panel-description>
      </mat-expansion-panel-header>
      <ng-template matExpansionPanelContent style="height:auto;">
          <app-indicator-report *ngFor="let indicator of outcome['indicators']" [indicator]="indicator"></app-indicator-report>
          <app-output-report *ngFor="let output of outcome['outputs']" [id]="output['id']" [outcome_id]="outcome['id']"></app-output-report>
          <app-outcome-report *ngFor="let out of outcome['outcomes']" [id]="out['id']" ></app-outcome-report>
      </ng-template>
    </mat-expansion-panel>
  </mat-accordion>
