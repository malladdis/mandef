<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">
  <div fxFlex class="add-program-component-holder mat-elevation-z4">
    <mat-toolbar class="program-header">
      <h1 class="mat-headline center-align">Add New Program</h1>
    </mat-toolbar>
    <div class="add-program-container">
      <form novalidate [formGroup]="addProgramForm" (ngSubmit) = "submit()">
        <p>
          <mat-form-field class="half-width" *ngIf="categories[0]" >
            <mat-select formControlName="category"  placeholder="Program Category" required>
              <mat-option *ngFor="let category of categories" [value]="category['id']">{{category['name']}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="half-width">
            <input type="text" formControlName="name"  matInput placeholder="Program Title" required>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="half-width">
            <input type="number" formControlName="budget"  matInput placeholder="Program Budget" required>
          </mat-form-field>
          <mat-form-field class="half-width">
            <mat-select formControlName="currency_id" placeholder="select currency" required>
              <mat-option *ngFor= "let currency of currencies" [value]="currency['abr']">
                {{currency['name']}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </p>
        <mat-toolbar class="program-header" *ngIf="inEth !== 0">
          <h3 class="mat-headline center-align">{{inEth}} in Ethiopian birr</h3>
        </mat-toolbar>
        <p>
          <mat-form-field class="half-width">
            <input formControlName="start"  matInput [matDatepicker]="starting" placeholder="Starting Date" required>
            <mat-datepicker-toggle matSuffix [for]="starting"></mat-datepicker-toggle>
            <mat-datepicker #starting></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="half-width">
            <input formControlName="end"  matInput [matDatepicker]="ending" placeholder="Ending Date" required>
            <mat-datepicker-toggle matSuffix [for]="ending"></mat-datepicker-toggle>
            <mat-datepicker #ending></mat-datepicker>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="full-width">
            <textarea formControlName="description"  matInput placeholder="Program Description" rows=4></textarea>
          </mat-form-field>
        </p>
        <button mat-raised-button color="primary" type="submit" mat-button class="background-primary text-floral-white" [disabled]="addProgramForm['invalid']">
          <mat-icon iconsmall>save</mat-icon>
          Save
        </button>
      </form>
    </div>
  </div>
</div>
