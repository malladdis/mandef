<div fxLayout="row" fxLayout.xs="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'">
  <div fxFlexFill>
    <mat-toolbar>
      <span style="width: 67%;"></span>
      <button mat-button (click)="openExpenditureCategoryDialog()">
        <mat-icon>add</mat-icon>
        Expenditure Category
      </button>
      <button mat-button (click)="openExpenditureDialog()" >
        <mat-icon>add</mat-icon>
        Expenditure
      </button>
      <button mat-icon-button (click)="setEnable(true)" *ngIf="!enable">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="submit()" *ngIf="enable">
        <mat-icon>save</mat-icon>
      </button>
    </mat-toolbar>
  </div>
</div>
<form #monthlyExpenditure="ngForm">
  <mat-accordion fxLayout="row" fxLayout.xs="column" class="components-container-gt-xs moveup" [ngClass.xs]="'components-container-xs'" *ngFor="let category of categories">
      <mat-expansion-panel [expanded]="true" *ngIf="category['expenditures'].length > 0">
        <mat-expansion-panel-header><mat-panel-title>{{category['name']}}</mat-panel-title></mat-expansion-panel-header>
        <mat-table [dataSource]="category['expenditures']" fxFlexFill>
          <ng-container *ngFor="let column of columns" matColumnDef="{{column}}">
            <th mat-header-cell *matHeaderCellDef class="normal-column" [ngClass]="{'large-column': column === ' '}"></th>
            <td mat-cell *matCellDef="let exp;" class="normal-column">
              <span *ngIf="column === ' '" style="position: relative; top: 15px;">{{exp['name']}}</span>
              <span *ngIf="column !== ' '">
                  <input (change)="sumTotal(exp['id'])" type="text" name="{{exp['id'] + '_' + column}}" ngModel [(ngModel)] = "formsInputs[exp['id'] + '_' + column]" class="inputs-gen" [disabled]="!enable" [value]="'hjghj0'" placeholder="{{column}}">
                </span>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columns" style="height: 0px !important;"></tr>
          <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        </mat-table>
      </mat-expansion-panel>
  </mat-accordion>
</form>
