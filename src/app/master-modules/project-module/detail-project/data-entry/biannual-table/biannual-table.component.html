<table class="table" *ngFor="let indi of indicator">
  <colgroup>
  <col>
  <col>
  <col span="2" style="background-color:#E3E9D7;width: 8%;">
  <col [span]="getSpan()" style="background-color:burlywood;">
  <col>
  <col style="background-color:lightslategray;width:10%;">
  <col>
  </colgroup>
    <tr>
      <th rowspan="3">Id</th>
      <th rowspan="3">Indicators</th>
      <th colspan="2">Baseline</th>
      <th colspan="3">Past</th>
      <th colspan="1">Current</th>
      <th rowspan="3">Final</th>
      <th rowspan="3">All Data</th>
    </tr>
    <tr>
      <th rowspan="2">Date</th>
      <th rowspan="2">Value</th>
      <th colspan="3" *ngFor="let data of dataEntry">{{data.frequency_symbol}}</th>
      <th rowspan="2">{{current}}</th>
    </tr>
    <tr *ngFor="let data of dataEntry">
      <th *ngFor="let d of data.disaggregation">{{d.disaggregation_attribute}}</th>
      <th>Total</th>
    </tr>
    <tbody>
  <tr *ngFor="let data of dataEntry">
      <td>{{indi.id}}</td>
      <td>{{indi.name}}</td>
      <td>{{getPeriod(indi.created_at)}}</td>
      <td>{{indi.baseline_value}}</td>
    <td *ngFor="let d of data.disaggregation">{{d.value}}</td>
    <td>{{getTotal(3)}}</td>
      <td ><button (click)="addCurrentValue(indi.id)" mat-button>Add new value</button></td>
      <td style="color:white">{{indi.target_value}}</td>
      <td><button mat-button (click)="showAll(indi.id)">Show all data</button></td>
  </tr>
    </tbody>
  </table>
