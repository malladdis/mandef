<table fxFlexFill mat-table style="width: 100%;" [dataSource]="files">

  <ng-container matColumnDef="No">
    <th mat-header-cell *matHeaderCellDef> No </th>
    <td mat-cell *matCellDef="let file; let i = index"> {{i+1}} </td>
  </ng-container>

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let file;"> {{file['name']}} </td>
  </ng-container>

  <ng-container matColumnDef="Tag">
    <th mat-header-cell *matHeaderCellDef> Tag </th>
    <td mat-cell *matCellDef="let file;"> {{file['tag'] | tag}} </td>
  </ng-container>

  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let file;"> {{file['created_at']['date'] |date}} </td>
  </ng-container>
  <ng-container matColumnDef="User">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let file;"> {{file['user']['name']}} </td>
  </ng-container>

  <ng-container matColumnDef=" " stickyEnd>
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let file;">
      <button mat-icon-button type="button" (click)="downloadFile(file['file_path'])"><mat-icon>cloud_download</mat-icon></button>
      <button mat-icon-button type="button"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
