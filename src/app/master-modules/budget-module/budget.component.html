<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">
  <mat-toolbar class="program-header">
    <h1 class="mat-headline center-align">Budgets</h1>
    <span [ngClass]="'spacer'" [ngClass.xs]="''"></span>
    <button mat-raised-button color="primary" class="program-button" (click)="addBudget()">
      <mat-icon iconsmall>add</mat-icon>
      Budget
    </button>
  </mat-toolbar>
  <table fxFlexFill mat-table [dataSource]="budgets">

    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef> No </th>
      <td mat-cell *matCellDef="let budget; let i = index"> {{i+1}} </td>
    </ng-container>

    <ng-container matColumnDef="budget">
      <th mat-header-cell *matHeaderCellDef> Budget </th>
      <td mat-cell *matCellDef="let budget;"> {{budget['name']}} </td>
    </ng-container>

    <ng-container matColumnDef="donor">
      <th mat-header-cell *matHeaderCellDef> Donor </th>
      <td mat-cell *matCellDef="let budget;"> {{budget['donor']['name']}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let budget;"> {{budget['amount'] + ' ' + budget['currency_id']}} </td>
    </ng-container>

    <ng-container matColumnDef="remaining">
      <th mat-header-cell *matHeaderCellDef> Remaining </th>
      <td mat-cell *matCellDef="let budget;"> - </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</div>
